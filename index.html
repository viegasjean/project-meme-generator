<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>

  <body>
    <label for="text-input">Texto: </label>
    <input type="text" id="text-input" maxlength="60" />
    <br />
    <br />
    <label for="meme-insert">Foto: </label>
    <input type="file" name="" id="meme-insert" />
    <section id="meme-image-container">
      <p id="meme-text"></p>
    </section>
    <section id="buttons-container">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Eath</button>
    </section>
    <section id="images-container">
      <div><img id="meme-1" src="imgs/meme1.png" alt=""></div>
      <div><img id="meme-2" src="imgs/meme2.png" alt=""></div>
      <div><img id="meme-3" src="imgs/meme3.png" alt=""></div>
      <div><img id="meme-4" src="imgs/meme4.png" alt=""></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
